<app-header></app-header>

<h2>{{ movieService.heading }}</h2>

<ul class="movie-list">
  @for (movie of movieService.movies; track $index) {
    <li>
      <a [routerLink]="movie.name" class="link">
        <div class="movie-container">
          <h2>{{ $index + 1 }}</h2>
          <h2>{{ movie.name }}</h2>
          <h3>{{ movie.duration }}</h3>
          <h3>{{ movie.director }}</h3>
        </div>
      </a>
    </li>
  }
</ul>
